<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enigma</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Enigma</h1>
    <div class="input-container">
      <textarea id="inputText" placeholder="Digite seu texto aqui..."></textarea>
      <textarea id="outputText" placeholder="Texto encriptado..." readonly></textarea>
    </div>
    <div class="btn-container">
      <button onclick="encrypt()">Encriptar</button>
      <button onclick="decrypt()">Desencriptar</button>
      <button id="clearBtn">Limpar</button>
    </div>
  </div>
  <footer>
    <p>Desenvolvido por Eduardo Macedo <a href="https://twitter.com/osenhorprogramador">@osenhorprogramador</a></p>
  </footer>

</html>
